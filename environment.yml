name: "base"
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python=3.11
  - ffmpeg
  - jupyterlab>=4.3.5
  - ipykernel>=6.30.0
  - jupyter-client>=8.6.0
  - ipywidgets>=8.0.0
