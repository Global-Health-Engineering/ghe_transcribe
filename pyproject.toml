[build-system]
requires = ["setuptools>=61.0", "setuptools_scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ghe_transcribe"
version = { dynamic = "version" }
requires-python = ">=3.11.1,<3.13.1"
dependencies = [
    "torch",
    "torchaudio",
    "typer",
    "av",
    "faster-whisper",
    "pyannote.audio",
    "huggingface-hub",
]

[project.scripts]
transcribe = "ghe_transcribe.core:app"

[tool.setuptools_scm]
local_scheme = "node-and-date"
write_to = "src/ghe_transcribe/_version.py"